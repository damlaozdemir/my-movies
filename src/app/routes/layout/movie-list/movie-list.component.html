<div class="btn-group" dropdown #dropdown="bs-dropdown" [autoClose]="false">
    <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
        aria-controls="dropdown-basic">
        Menu <span class="caret"></span>
    </button>
    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
        <li role="menuitem"><a class="dropdown-item" href="#">File</a></li>
        <li role="menuitem"><a class="dropdown-item" href="#">Edit</a></li>
        <li role="menuitem"><a class="dropdown-item" href="#">Search</a></li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem"><a class="dropdown-item" href="#">Recents</a>
        </li>
    </ul>
</div>

<ng-container *ngIf="movies.length === 0; else movieList">
    <p>Henüz içerik girilmedi</p>
</ng-container>
<ng-template #movieList>
    <div class="d-flex flex-wrap justify-content-between">
        <div *ngFor="let movie of movies;"
            class="d-flex align-items-center justify-content-center movie-item m-2 border rounded position-relative"
            [style.background]="'url(' + movie.Poster + ')'">
            <div class="d-flex flex-column movie-info">
                <div class="text-white">{{movie.Title}}</div>
                <div class="text-yellow">{{movie.Score}}</div>
                <button class="btn delete-button" >Sil</button>
            </div>
        </div>
    </div>
</ng-template>
